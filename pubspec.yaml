name: zombieSurvival
description: Woodmann's Flame game with funny geometric figures
version: 0.0.0
publish_to: none

environment:
  sdk: ^3.0.0
  flutter: ^3.13.0

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.18.0
  flame_audio: 2.1.8
  flutter_bloc: ^8.1.2
  flame_bloc: ^1.12.0
  equatable: ^2.0.5
flutter:
  assets:
    - assets/images/bullet.png
    - assets/images/player.png
    - assets/images/enemy.png
    - assets/audio/bg.mp3
    - assets/audio/pew.mp3
    - assets/images/explosion.png
